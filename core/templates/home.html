<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bem-vindo ao Sistema</h1>
    <div class="button-group">
        <a href="{% url 'cliente_list' %}" class="button">Listar Clientes</a>
        <a href="{% url 'cliente_create' %}" class="button">Cadastrar Novo Cliente</a>
        <a href="{% url 'produto_list' %}" class="button">Listar Produtos</a>
        <a href="{% url 'produto_create' %}" class="button">Cadastrar Novo Produto</a>
        <!-- Adicione outros botões para mais funcionalidades aqui -->
    </div>
</div>
</body>
</html>
